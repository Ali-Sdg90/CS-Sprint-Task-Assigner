<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="left-menu">
            <div class="menu-header">
                <h1>Setting Menu</h1>
            </div>

            <div class="input-section">
                <input type="text" name="app-input" id="app-input" />

                <div class="input-section-btns">
                    <div class="copy-code-btn">Copy Code</div>
                    <div class="submit-code-btn">Submit Code</div>
                </div>
            </div>

            <div class="select-task">
                <div class="section-separator"></div>
                <div>
                    <label for="task-queue">Queue Checking</label>
                    <input type="radio" name="task-radio" id="task-queue" />
                </div>
                <div>
                    <label for="task-type">Conduct Typing Race</label>
                    <input type="radio" name="task-radio" id="task-type" />
                </div>
                <div>
                    <label for="task-onenote">Check OneNote Pages</label>
                    <input type="radio" name="task-radio" id="task-onenote" />
                </div>
                <div>
                    <label for="task-meeting"
                        >Organizer Operational Meeting</label
                    >
                    <input type="radio" name="task-radio" id="task-meeting" />
                </div>
                <div>
                    <label for="custom-task-time">Custom Time:</label>
                    <input
                        type="number"
                        name="custom-task-time"
                        id="custom-task-time"
                    />
                </div>

                <div class="task-submit-btn">Submit Task</div>
            </div>
        </div>

        <div class="the-wheel">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td>
                        <div class="power_controls">
                            <br />
                            <br />
                            <br />
                            <img
                                id="spin_button"
                                src="spin_off.png"
                                alt="Spin"
                            />
                            <br /><br />
                            &nbsp;&nbsp;<a href="#" id="play-again"
                                >Play Again</a
                            ><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                        </div>
                    </td>
                    <td
                        width="438"
                        height="582"
                        class="the_wheel"
                        align="center"
                        valign="center"
                    >
                        <canvas id="canvas" width="434" height="434">
                            <p style="color: white" align="center">
                                Sorry, your browser doesn't support canvas.
                                Please try another.
                            </p>
                        </canvas>
                    </td>
                </tr>
            </table>
        </div>

        <div class="right-menu">
            <div class="filter-names">
                <div class="team-selector">
                    <div class="team-btn-A active-btn">team A</div>
                    <div class="team-btn-B">team B</div>
                </div>
