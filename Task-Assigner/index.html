<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="main.css" type="text/css" />
        <script type="text/javascript" src="Winwheel.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

        <title>CS-Sprint-Task-Assigner</title>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <div class="power_controls">
                        <br />
                        <br />
                        <br />
                        <img id="spin_button" src="spin_off.png" alt="Spin" />
                        <br /><br />
                        &nbsp;&nbsp;<a
                            href="#"
                            id="play-again"
                            >Play Again</a
                        ><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                    </div>
                </td>
                <td
                    width="438"
                    height="582"
                    class="the_wheel"
                    align="center"
                    valign="center"
                >
                    <canvas id="canvas" width="434" height="434">
                        <p style="color: white" align="center">
                            Sorry, your browser doesn't support canvas. Please
                            try another.
                        </p>
                    </canvas>
                </td>
            </tr>
        </table>

        <!-- <div class="filter-names">
            <div class="team-selector">
                <div>team A</div>
                <div>team B</div>
            </div>
            <div class="person team-B">
                <div class="person-btn remove-btn"></div>
                <div class="name">ali</div>

        <div class="filter-names">
            <div class="team-selector">
                <div class="team-btn-A active-btn">team A</div>
                <div class="team-btn-B">team B</div>
            </div>
            <div class="team-member">
                <div class="person team-B">
                    <div class="name">ali</div>
                    <div class="person-time">
                        <div class="remove-btn">-</div>
                        <div class="time">3</div>
                        <div class="add-btn">+</div>
                    </div>
                </div>
                <div class="person team-A">
                    <div class="name">hooman</div>
                    <div class="person-time">
                        <div class="remove-btn">-</div>
                        <div class="time">2</div>
                        <div class="add-btn">+</div>
                    </div>
                </div>
                <div class="person team-A">
                    <div class="name">abas</div>
                    <div class="person-time">
                        <div class="remove-btn">-</div>
                        <div class="time">-1</div>
                        <div class="add-btn">+</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bigObject.js"></script>
        <script src="segmentsMaker.js"></script>
        <script src="filter-names.js"></script>
        <script src="lib.js"></script>
    </body>
</html>
